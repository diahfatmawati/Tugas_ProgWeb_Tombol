<!DOCTYPE html>
<html>
<head>
	<title> Menampilkan dan Menyembunyikan Gambar </title>
<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
	$(".sembunyi").click(function() {$("#foto").hide("slow")});

		$(".tampil1").click(function() {$("#foto1").show("slow")});

	$(".sembunyi3").click(function() {$("#foto3").hide("slow")});
		$(".tampil3").click(function() {$("#foto3").show("slow")});
	$(".sembunyi4").click(function() {$("#foto4").hide("slow")});
		$(".tampil4").click(function() {$("#foto4").show("slow")});
	});
</script>
</head>
<body>
	<button class="sembunyi"> sembunyikan </button>
	<button class="tampil"> tampilkan </button>

	<button class="sembunyi2"> sembunyikan </button>

	<button class="sembunyi3"> sembunyikan </button>

	<button class="sembunyi4"> sembunyikan </button>

</body>
</html>
